<div id="welcome-container">
    <h1>Welcome to Bookshop!</h1>
    <h2>Here are the bestsellers:</h2>
    <app-loader *ngIf="!allBooks"></app-loader>
    <div *ngFor="let book of allBooks" class="content">
        <app-book-list-item [book]="book"></app-book-list-item>
    </div>
    <a routerLink="/all-books">Browse all books</a>
</div>
