<div id="container">
    <div class="container">
        <div class="image-container">
            <img src={{book.imageUrl}} alt="">
        </div>
        <div class="book">
            <div>
                <p>Title: </p>
                <p>{{book.title}}</p>
            </div>
            <div>
                <p>Author: </p>
                <p>{{book.author}}</p>
            </div>
            <div>
                <p>Language: </p>
                <p>{{book.language}}</p>
            </div>
            <div>
                <p>Books available: </p>
                <p>{{book.availability}}</p>
            </div>
            <div>
                <p>Price: </p>
                <p>{{book.price}}$</p>
            </div>
            <button *ngIf="!bookOwner">Buy now</button>
            <button *ngIf="bookOwner">Edit</button>
            <button *ngIf="bookOwner">Delete</button>
        </div>

        <div class="description-container">
            <h2>Description</h2>
            <p id="description">{{book.description}}</p>
        </div>
    </div>
</div>
