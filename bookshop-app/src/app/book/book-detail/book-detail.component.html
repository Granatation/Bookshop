<div id="container">
    <div class="container">
        <div class="image-container">
            <img src={{book.imageUrl}} alt="">
        </div>
        <div class="book">
            <div>
                <p>Title:&nbsp;</p>
                <p>{{book.title}}</p>
            </div>
            <div>
                <p>Author:&nbsp;</p>
                <p>{{book.author}}</p>
            </div>
            <div>
                <p>Language:&nbsp;</p>
                <p>{{book.language}}</p>
            </div>
            <div>
                <p>Books available:&nbsp;</p>
                <p>{{book.availability}}</p>
            </div>
            <div>
                <p>Price:&nbsp;</p>
                <p>{{book.price}}$</p>
            </div>
            <a *ngIf="!isOwner && isLoggedIn" [routerLink]="['/all-books',book._id,'buy']">Buy now</a>
            <a *ngIf="isOwner" [routerLink]="['/all-books',book._id,'edit']">Edit</a>
            <a *ngIf="isOwner" [routerLink]="['/all-books',book._id,'delete']">Delete</a>
        </div>

        <div class="description-container">
            <h2>Description</h2>
            <p id="description">{{book.description}}</p>
        </div>
    </div>
</div>
